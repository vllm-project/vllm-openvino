[build-system]
requires = [
  "setuptools>=48",
]
build-backend = "setuptools.build_meta"

[project]
name = "vllm-openvino"
description = "OpenVINO plugin for vLLM"
readme = "README.md"
license = {text = "Apache 2"}
version = "0.8.4"
dependencies = [
    "openvino >= 2025.1.0",
    "optimum @ git+https://github.com/huggingface/optimum.git",
    "optimum-intel[nncf] @ git+https://github.com/huggingface/optimum-intel.git",
    "vllm == 0.8.4",
]
requires-python = ">=3.9"

[project.entry-points."vllm.platform_plugins"]
openvino = "vllm_openvino:register"

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["."] by default)
include = ["vllm_openvino*"]  # package names should match these glob patterns (["*"] by default)
exclude = []  # exclude packages matching these glob patterns (empty by default)
namespaces = false  # to disable scanning PEP 420 namespaces (true by default)


[tool.setuptools_scm]
